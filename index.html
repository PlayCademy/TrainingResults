<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayCademy Training Results</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 ratio fallback */
      height: 0;
      overflow: hidden;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Optional: full-height on desktop */
    @media (min-width: 768px) {
      .iframe-container {
        padding-top: 0;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://hidayatplaytopia.retool.com/embedded/public/cadbdaa3-05e4-4028-86c6-f70d43616697" allowfullscreen></iframe>
  </div>
</body>
</html>
