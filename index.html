<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airtable Embed</title>
  <style>
    /* Responsive container */
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 70%; /* tinggi responsif (ubah sesuai kebutuhan) */
      height: 0;
      overflow: hidden;
      border: 1px solid #ccc;
      background: transparent;
      border-radius: 8px;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe 
      src="https://airtable.com/embed/appEAbBrWStBQKDiu/paghL7XANlt24s8YR" 
      frameborder="0"
      onmousewheel=""
      allowfullscreen
      loading="lazy"
      title="Airtable Embed"
    ></iframe>
  </div>

</body>
</html>
